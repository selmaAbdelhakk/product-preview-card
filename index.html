<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Frontend Mentor | Product preview card component</title>
   
</head>
<body>
    <div class="container">
        <div class="grid">
          <div class="img">
            <img src="images/image-product-desktop.jpg" alt="perfume-img">
          </div>
          <div class="card-content">
            <h6>Perfume</h6>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <p class="current-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
          </div>
        </div>
     
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/selmaAbdelhakk">Selma Abdelhakk</a>.
      </div>
    </div>
</div>
</body>
</html>
